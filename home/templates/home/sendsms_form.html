
{% extends 'home/empindex.html' %}
{% block content %}

<form action="." class="form-horizontal" method="post" role="form">{% csrf_token %}

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail3">Send SMS To :</label>
            <div class="col-sm-10">
                <select name="to_number">
                    {% for element in studentList%}
                    <option value={{ element.students.Parents_phone }}>{{ element.Student_name }}
                    </option>
                     {%endfor%}
                </select>


            </div>
        </div>

     <div class="form-group">
            <label class="col-sm-2 control-label" for ="Body">Body</label>
            <div class="col-sm-10">
                <textarea name="body" required></textarea>
            </div>
     </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="submit">Submit</button>
            <!--<a href="{% url 'home:emphome' %}" class="row"><span class="btn btn-primary">Submit</span></a> -->
        </div>
    </div>
</form>
{% endblock %}
